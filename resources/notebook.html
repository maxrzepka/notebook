        padding-bottom: 10px;

        padding: 9px 0;

    <link rel="shortcut icon" href="images/favicon.ico">

  <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span2">
          <div class="well sidebar-nav">
            <ul class="nav nav-list">
              <li class="active"><a href="#">Latest</a></li>
              <li><a href="#">Clojure</a></li>
           </ul>
          </div><!--/.well -->
        </div><!--/span-->
        <div class="span10" id="content">
          <div class="row-fluid" id="note">
	    <div class="span*">
              <p>Donec id elit non mi porta gravida at eget metus. Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit amet risus. Etiam porta sem malesuada magna mollis euismod. Donec sed odio dui. </p>
	      <p>Clojure API</p>
              <p><a class="btn" href="#">Edit</a></p>
	    </div>
	  </div>
          <div class="row-fluid" id="enote">
	    <form class="well" action="" method="post">
	      <label>Note</label>
	      <textarea name="text" type="text" class="span8" rows="3" placeholder="Type somethingâ€¦"></textarea>
	      <label>Tags
	      <input name="tags" type="text" class="span8" placeholder="Several Tags should be comma separated"/>
	      </label>
	      <button type="submit" class="btn">Submit</button>
	    </form>
	  </div>
            <div class="row" id="login">
                <div class="login-form span4 offset4">
                    <h2>Login</h2>
                    <form action="" method="post">
                        <fieldset>
                            <div class="control-group">
                                <input name="user" type="text" placeholder="Username">
                            </div>
                            <div class="control-group">
                                <input name="password" type="password" placeholder="Password">
                            </div>
                            <button class="btn btn-primary" type="submit">Sign in</button>
                        </fieldset>
                    </form>
                </div>
            </div>
	  
        </div><!--/span-->
      </div><!--/row-->

    </div><!--/.fluid-container-->
    

  </body>
